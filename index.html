<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">

    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <title>Assignment</title>
</head>
<body>
    <div class="main">
        <div class="background">
            <img src="Image/Homepage.png" alt="Lotion">
        </div>
        <div class="lotion-form">
            <div class="first-div">
                <form action="/submit" method="post">
                    <div class="account">
                        <h3>Create an Account</h3>
                    </div>
                    <label for="name">Full Name</label> <br>
                    <input class="sp1" type="text" id="name" name="name" required> <br>
            
                    <label for="email">Email Address</label> <br>
                    <input class="sp2" type="email" id="email" name="email" required> <br>
    
                    <label for="phone number">Phone Number</label> <br>
                    <input class="sp3" type="phone number" id="phone number" name="phone number" required> <br>
            
                    <label for="password">Password</label> <br>
                    <button class="sp4" type="password" id="password" name="password" required>
                        <img class="off" src="Image/visibility_off.png" alt="">
                    </button> <br>
    
                    <label for="password">Confirm Password</label> <br>
                    <button class="sp4" type="password" id="password" name="password" required>
                        <img class="off" src="Image/visibility_off.png" alt="">
                    </button> <br>
            
                    <button class="sp6" type="submit"><a href="">Register</a></button>
                    <button class="sp7">
                        <a href="">Register with Google</a>
                        <img class="google" src="Image/google.png" alt="">
                    </button>
                    <div>
                        <p>Already have an account? <a href="">Login</a> </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
